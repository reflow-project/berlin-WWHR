server {
  listen       8080;
  server_name  localhost;

  location / {
    try_files $uri $uri/ /index.html;
    add_header Access-Control-Allow-Origin *;
    root   /usr/share/nginx/html;
    index  index.html index.htm;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  gzip on;
  gzip_disable "msie6";

  gzip_comp_level 6;
  gzip_min_length 1100;
  gzip_buffers 16 8k;
  gzip_proxied any;
  gzip_types
  text/plain
  text/css
  text/js
  text/xml
  text/javascript
  application/javascript
  application/json
  application/xml
  application/rss+xml
  image/svg+xml;
}
